<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form th:action="@{/book-store/auth/login}" method="POST">
                <div th:if="${error}" class="text-red-500 mb-4" th:text="${error}"></div>
                <div class="mb-4">
                    <input type="text" name="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required/>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required/>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-3 py-2 rounded">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
